<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FARMACIA PINTAR</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
    }

    .azul { background-color: #007BFF; color: white; }
    .celeste { background-color: #00cfff; color: black; }
    .verde { background-color: #4CAF50; color: black; }
    .rojo { background-color: #f44336; color: black; }
    .verdeagua { background-color: #7FFFD4; color: black; }
    .rosado { background-color: #FFB6C1; color: black; }
    .azuloscuro { background-color: #102c54; color: white; }
    .chrome { background-color: #DB4437; color: white; }
    .pride {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    #popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popup-box {
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    #popup-box input {
      font-size: 16px;
      margin-top: 10px;
      padding: 8px;
      width: 80%;
      border-radius: 6px;
      border: none;
      text-align: center;
    }

    #popup-box button {
      font-size: 16px;
      font-weight: bold;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #popup-box .yes { background-color: white; color: black; }
    #popup-box .no { background-color: black; color: white; }
    #popup-box .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
  <script>
    let ventanaQR = null;
    let ultimaTecla = 0;
    let temporizadorPopup = null;
    let cierreTimeout = null;
    let reintentos = 0;

    function abrirUnicaVentana(nombreVentana, url) {
      if (!ventanasAbiertas[nombreVentana] || ventanasAbiertas[nombreVentana].closed) {
        ventanasAbiertas[nombreVentana] = window.open(url, nombreVentana, 'width=1000,height=700');
        if (nombreVentana === 'mercadopago') {
          ventanaQR = ventanasAbiertas[nombreVentana];
          iniciarDeteccion();
        }
      } else {
        ventanasAbiertas[nombreVentana].focus();
      }
    }

    function iniciarDeteccion() {
      ultimaTecla = 0;
      temporizadorPopup = null;
      cierreTimeout = setTimeout(mostrarCierreQR, 120000);
    }

    document.addEventListener("keydown", (e) => {
      if (ventanaQR && !ventanaQR.closed) {
        const tecla = e.key;
        if (!isNaN(tecla)) {
          ultimaTecla = (ultimaTecla * 10 + parseInt(tecla)) % 100000;
          if (ultimaTecla >= 15 && !temporizadorPopup) {
            temporizadorPopup = setTimeout(mostrarPopup, 10000);
          }
        }
      }
    });

    function mostrarPopup() {
      const box = document.getElementById("popup-box");
      box.innerHTML = `
        <span class="close-btn" onclick="cancelarPopup()">×</span>
        SEGÚN LA RESOLUCIÓN GENERAL AFIP Nº 1415/2003 (HOY ADMINISTRADA POR ARCA), ES OBLIGATORIO OFRECER UN COMPROBANTE (FISCAL O NO FISCAL) TRAS LA OPERACIÓN.<br><br>
        EL CLIENTE NO ESTÁ OBLIGADO A ACEPTARLO, PERO DEBE CONSULTARSE.<br><br>
        ¿DESEA GENERAR EL TICKET NO FISCAL?<br><br>
        <input type="text" id="input-monto" placeholder="Ingrese el monto..."><br>
        <button class="yes" onclick="generarTicketManual()">HACER TICKET</button>
        <button class="no" onclick="repetirPopup()">AÚN NO SE HA REALIZADO EL PAGO</button>
      `;
      document.getElementById("popup-overlay").style.display = "flex";
    }

    function mostrarCierreQR() {
      reintentos++;
      const box = document.getElementById("popup-box");
      box.innerHTML = `
        <span class="close-btn" onclick="cancelarPopup()">×</span>
        LA VENTANA DE MERCADO PAGO SE CERRARÁ AUTOMÁTICAMENTE EN 1 MINUTO.<br><br>
        PARA VOLVER A COBRAR DEBERÁ PRESIONAR "ACEPTAR".<br><br>
        <button class="yes" onclick="cerrarVentanaQR()">ACEPTAR</button>
        <button class="no" onclick="reintentarCerrarQR()">AÚN NO</button>
      `;
      document.getElementById("popup-overlay").style.display = "flex";
    }

    function cerrarVentanaQR() {
      if (ventanaQR && !ventanaQR.closed) ventanaQR.close();
      document.getElementById("popup-overlay").style.display = "none";
    }

    function cancelarPopup() {
      document.getElementById("popup-overlay").style.display = "none";
      clearTimeout(temporizadorPopup);
      clearTimeout(cierreTimeout);
      ultimaTecla = 0;
    }

    function repetirPopup() {
      document.getElementById("popup-overlay").style.display = "none";
      setTimeout(mostrarPopup, 10000);
    }

    function generarTicketManual() {
      const monto = document.getElementById("input-monto").value.trim();
      if (!monto || isNaN(monto)) {
        alert("Por favor ingrese un monto válido.");
        return;
      }

      const contenido = `
        <html>
          <head><style>@media print { body { margin: 0; padding: 0; font-family: Arial; } }</style></head>
          <body onload="window.print(); setTimeout(() => window.close(), 500);">
            <div style="width:80mm; padding: 12px; font-size: 13px; background-color: white;">
              <div style="border: 2px solid black; padding: 6px; text-align: center; margin-bottom: 10px;">
                <b style="font-size: 18px;">FARMACIA PINTAR</b><br>
                SAN MIGUEL<br>AV REMIGIO LOPEZ 2393<br>
                TEL: 44555502 - WHATSAPP: 1153183466<br>
                <b>COMPROBANTE NO FISCAL</b><br>
                FECHA: ${new Date().toLocaleDateString("es-AR")} - HORA: ${new Date().toLocaleTimeString("es-AR")}<br>
                TURNOS: <b>www.turnosdefarmacias.info</b><br><br>
              </div>
              <div style="border: 2px solid black; padding: 6px; text-align: center;">
                <b>PAGO SATISFACTORIO POR QR</b><br>
                <span style="font-size: 18px;">MONTO: <b>$${monto}</b></span>
              </div>
              <div style="border: 2px solid black; padding: 6px; text-align: center; font-weight: bold;">
                ¡GRACIAS POR SU COMPRA!
                 <b>FACTURA X</b><br>
                 <small>TICKET TIPO NO FISCAL.</small>
              </div>
            </div>
          </body>
        </html>`;

      const ventana = window.open("", "_blank", "width=600,height=800");
      ventana.document.write(contenido);
      document.getElementById("popup-overlay").style.display = "none";
      ultimaTecla = 0;
      clearTimeout(cierreTimeout);
    }
  </script>
</head>
<body>
  <h1>FARMACIA PINTAR</h1>
  <div class="button-grid">
    <button class="btn celeste" onclick="abrirUnicaVentana('mercadopago', 'https://www.mercadopago.com.ar/collections')">MERCADO PAGO</button>
    <button class="btn azul" onclick="abrirUnicaVentana('genericos', 'https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
    <button class="btn azul" onclick="abrirUnicaVentana('panales', 'https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
    <button class="btn verde" onclick="abrirUnicaVentana('colegio', 'https://www.colfarmaonline.org.ar')">COLEGIO</button>
    <button class="btn rojo" onclick="abrirUnicaVentana('plataforma', 'http://ctacte.cofasa.com.ar')">PLATAFORMA</button>
    <button class="btn verdeagua" onclick="abrirUnicaVentana('iosfa_recetas', 'https://www.misvalidaciones.com.ar/')">IOSFA RECETAS</button>
    <button class="btn verdeagua" onclick="abrirUnicaVentana('iosfa_afiliado', 'https://validador.iosfa.gob.ar/ValidadorSUA1')">IOSFA CONSULTA DE AFILIADO</button>
    <button class="btn rosado" onclick="abrirUnicaVentana('meppes', 'http://sistemasl.ioma.gba.gov.ar/sistemas/meppes_farmacias/index.php')">MEPPES</button>
    <button class="btn azul" onclick="abrirUnicaVentana('turnos', 'https://www.turnosdefarmacias.info/')">TURNOS</button>
    <button class="btn azuloscuro" onclick="abrirUnicaVentana('farmasun', 'https://app.drogueriafarmasun.com.ar/login')">FARMASUN</button>
    <button class="btn chrome" onclick="abrirUnicaVentana('gmail', 'https://mail.google.com/mail/u/1/')">LEKARNA MAIL</button>
    <button class="btn pride" onclick="abrirUnicaVentana('osde', 'https://extranet.osde.com.ar/OSDEExtranet/jsp/multiempresas/osde/HomePublicaJuridicaV2.jsp')">OSDE VICENTE</button>
  </div>
  <div id="popup-overlay">
    <div id="popup-box"></div>
  </div>
</body>
</html>
