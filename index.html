<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - turnosdefarmacias.info</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #007BFF;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      border: 2px solid white;
      padding: 20px 40px;
      margin: 10px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      width: 80%;
      height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
      flex-direction: column;
    }

    .popup iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <script>
    function mostrarPopup(url) {
      const popup = document.getElementById('popup');
      const iframe = document.getElementById('popup-iframe');
      iframe.src = url;
      popup.style.display = 'flex';
    }

    function cerrarPopup() {
      const popup = document.getElementById('popup');
      const iframe = document.getElementById('popup-iframe');
      iframe.src = '';
      popup.style.display = 'none';
    }
  </script>
</head>
<body>
  <h1>inicio.turnosdefarmacias.info</h1>
  <button class="btn" onclick="mostrarPopup('https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
  <button class="btn" onclick="mostrarPopup('https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
  <button class="btn" onclick="mostrarPopup('https://www.turnosdefarmacias.info/')">TURNOS</button>

  <div class="popup" id="popup">
    <button class="popup-close" onclick="cerrarPopup()">CERRAR</button>
    <iframe id="popup-iframe"></iframe>
  </div>
</body>
</html>
