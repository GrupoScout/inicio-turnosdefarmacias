<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - turnosdefarmacias.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white;
      margin-bottom: 40px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    .azul { background-color: #007BFF; color: white; }
    .celeste { background-color: #00cfff; color: black; }
    .verde { background-color: #4CAF50; color: black; }
    .rojo { background-color: #f44336; color: black; }
    .verdeagua { background-color: #7FFFD4; color: black; }
    .rosado { background-color: #FFB6C1; color: black; }
    .azuloscuro { background-color: #102c54; color: white; }
    .chrome { background-color: #DB4437; color: white; }
    .pride {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
    }
    .btn:hover {
      opacity: 0.9;
    }

    #ticketPanel {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }
    #ticketPanel h3 {
      font-size: 18px;
      margin: 0;
    }
    #ticketAmount {
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }
    #ticketPanel button {
      padding: 10px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    #ticket {
      display: none;
    }
    @media print {
      @page {
        size: 80mm auto;
        margin: 0;
      }
      body > *:not(#ticket) {
        display: none;
      }
      #ticket {
        display: block;
        font-family: monospace;
        font-size: 13px;
        width: 240px;
        margin: 0 auto;
        text-align: center;
      }
      #ticketContent {
        border: 2px solid black;
        padding: 10px;
        white-space: pre-wrap;
      }
      #qrImage {
        width: 120px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    }
  </style>
  <script>
    let mercadoPagoVentana = null;
    let monitor = null;

    function abrirUnicaVentana(nombre, url) {
      if (nombre === 'mercadopago') {
        mercadoPagoVentana = window.open(url, nombre, 'width=1000,height=700,resizable=yes,scrollbars=yes');
        mostrarPanelTicket();

        monitor = setInterval(() => {
          if (mercadoPagoVentana.closed) {
            document.getElementById('ticketPanel').style.display = 'none';
            clearInterval(monitor);
          }
        }, 1000);
      } else {
        window.open(url, nombre, 'width=1000,height=700,resizable=yes,scrollbars=yes');
      }
    }

    function mostrarPanelTicket() {
      document.getElementById('ticketPanel').style.display = 'flex';
    }

    function imprimirTicket() {
  const monto = document.getElementById('ticketAmount').value;
  const ahora = new Date();
  const fecha = ahora.toLocaleDateString('es-AR');
  const hora = ahora.toLocaleTimeString('es-AR');
  document.getElementById('ticketContent').innerHTML = `
    <div style="border: 2px solid black; padding: 5px; margin-bottom: 8px;">
      <strong>FARMACIA PINTAR</strong><br>
      SAN MIGUEL<br>
      AV REMIGIO LOPEZ 2393<br>
      TEL: 44555502 - WHATSAPP: 1153183466<br>
      <strong>COMPROBANTE NO FISCAL</strong><br>
      FECHA: ${fecha} - HORA: ${hora}
    </div>

    <div style="border: 2px solid black; padding: 10px; margin-bottom: 8px; text-align: center;">
      <div style="font-size: 22px; font-weight: bold;">
        PAGO CON QR APROBADO
      </div>
      <hr style="border-top: 1px solid black;">
      <div style="text-align: right; font-size: 22px; font-weight: bold;">TOTAL: $${parseFloat(monto).toFixed(2)}</div>
    </div>

    <div style="border: 2px solid black; padding: 5px;">
      ------------------------------<br>
      <strong>GRACIAS POR SU COMPRA</strong>
    </div>
  `;
  window.print();
} - HORA: ${hora}
PAGO SATISFACTORIO CON QR

IMPORTE: $${monto}

------------------------------
GRACIAS POR SU COMPRA
