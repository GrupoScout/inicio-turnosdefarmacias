      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white;
      margin-bottom: 40px;
      font-size: 2em;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
    }
    .azul { background-color: #007BFF; color: white; }
    .celeste { background-color: #00cfff; color: black; }
    .lila { background-color: #D8BFD8; color: black; }
    .verde { background-color: #4CAF50; color: black; }

    .verdeagua { background-color: #7FFFD4; color: black; }
    .rosado { background-color: #FFB6C1; color: black; }
    .azuloscuro { background-color: #102c54; color: white; }
    .chrome { background-color: #DB4437; color: white; }
    .pride {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
    }
    .btn:hover { opacity: 0.9; }
  </style>
  <script>
    let ventanaQR = null;
    function abrirUnicaVentana(nombre, url) {
      if (nombre === 'mercadopago') {
        ventanaQR = window.open(url, nombre, 'width=1000,height=700');
        detectarCierre();
      } else {
        window.open(url, nombre, 'width=1000,height=700');
      }
    }

    function detectarCierre() {
      const intervalo = setInterval(() => {
        if (ventanaQR && ventanaQR.closed) {
          clearInterval(intervalo);
          if (popup && !popup.closed) popup.close();
        }
      }, 1000);
    }

    let popup;
    window.addEventListener('keydown', (e) => {
      if (!popup || popup.closed) {
        if (!isNaN(e.key)) {
          popup = window.open('', '', 'width=400,height=400,left=1200,top=200');
          popup.document.write(`
            <html><head><style>
              body { background: red; color: black; font-family: Arial; font-size: 16px; font-weight: bold; text-align: center; padding: 30px; }
              input { margin-top: 20px; padding: 10px; font-size: 16px; width: 80%; }
              button { margin-top: 20px; padding: 10px 20px; font-size: 16px; font-weight: bold; cursor: pointer; }
            </style></head><body>
              ARCA (EX AFIP) ESTABLECE QUE DEBE OFRECERSE COMPROBANTE TRAS PAGO CON QR<br>
              NO ES OBLIGATORIO QUE EL CLIENTE LO ACEPTÉ<br>
              <input id='monto' placeholder='Ingrese monto' oninput="this.value = this.value.replace(/[^0-9,]/g, '')"/><br>
              <button onclick='
                const monto = document.getElementById("monto").value;
                if (!monto) { alert("Ingrese un monto válido"); return; }
                const w = window.open("", "_blank", "width=600,height=800");
                w.document.write(`<html><body onload='window.print();window.close();'><div style="width:80mm; font-family: Arial; padding: 12px;">
                  <div style="border:2px solid black; text-align:center; padding:6px;">
                  <b style="font-size:18px;">FARMACIA PINTAR</b><br>SAN MIGUEL<br>AV REMIGIO LOPEZ 2393<br>
                  TEL: 44555502 - WHATSAPP: 1153183466<br><b>COMPROBANTE NO FISCAL</b><br>
                  FECHA: ${new Date().toLocaleDateString("es-AR")} - HORA: ${new Date().toLocaleTimeString("es-AR")}<br>
                  TURNOS: www.turnosdefarmacias.info<br><br><small>EL TICKET GENERADO ES DE TIPO NO FISCAL, SOLO CON FINES INFORMATIVOS Y COMERCIALES.</small></div>
                  <div style="border:2px solid black; text-align:center; padding:6px;">
                  <b>PAGO SATISFACTORIO POR QR</b><br><span style="font-size:18px;">MONTO: $${monto}</span></div>
                  <div style="border:2px solid black; text-align:center; font-weight:bold; padding:6px;">¡GRACIAS POR SU COMPRA!</div></div></body></html>`);
                window.close();
              '>IMPRIMIR</button>
              <br><br><button onclick='window.close()'>CANCELAR</button>
            </body></html>
          `);
        }
      }
    });
  </script>
</head>
