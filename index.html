<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmacia Pintar</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .barra-superior {
            background-color: #333;
            padding: 10px;
            text-align: right;
            font-size: 1.2em;
        }

        .content {
            padding: 20px;
        }

        h1 {
            color: #f4f4f4;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* --- Estilos de Cuadrícula Compacta --- */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8 columnas de igual ancho */
            gap: 8px; 
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 5px; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em; 
            font-weight: bold;
            text-decoration: none;
            text-align: center;
        }
        
        /* Estilos para botones más anchos que ocupan varias columnas */
        .btn-ancho {
            grid-column: span 2; 
        }
        .btn-super-ancho {
            grid-column: span 3; 
        }

        /* Definiciones de colores */
        .celeste { background-color: #00cfff; color: black; }
        .azul { background-color: #007BFF; color: white; }
        .verde { background-color: #4CAF50; color: white; }
        .rojo { background-color: #f44336; color: white; }
        .verdeagua { background-color: #7FFFD4; color: black; }
        .rosado { background-color: #FFB6C1; color: black; }
        .azuloscuro { background-color: #102c54; color: white; }
        .naranja { background-color: #FFA500; color: black; }
        .chrome { background-color: #DB4437; color: white; }
        .yellow { background-color: #FFEB3B; color: black; }
        .pride {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: black;
        }

        /* --- Estilos de la Sección QR --- */
        .franja {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
            border-top: 1px solid #444;
        }
        
        .franja label {
            font-size: 1.1em;
            font-weight: bold;
            display: block; /* Ocupa su propia línea */
            margin-bottom: 5px;
        }

        .input-precio {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 1.1em;
            width: 250px;
            box-sizing: border-box; 
        }

        .btn-imprimir {
            background-color: #00bcd4;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
    <script>
        function actualizarHora() {
            const ahora = new Date();
            const hora = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            document.getElementById('hora-actual').textContent = `${hora}:${minutos}:${segundos}`;
        }

        setInterval(actualizarHora, 1000);

        function abrirUnicaVentana(nombre, url) {
            window.open(url, nombre, 'width=1000,height=700,resizable=yes,scrollbars=yes');
        }

        function validarNumero(input) {
            // Permite solo números y la coma (,)
            const valor = input.value.replace(/[^0-9,]/g, '');
            input.value = valor;
        }

        function imprimirTicket() {
            const precio = document.getElementById('precioTicket').value;

            if (precio && precio !== '0' && precio.replace(',', '.') > 0) {
                alert(`Generando ticket QR por: $${precio}`);
                // Aquí iría la lógica real para generar el QR con el precio.
                // window.open('generar_qr.html?monto=' + encodeURIComponent(precio), '_blank');
            } else {
                alert('Por favor, ingrese un precio válido (mayor a 0) antes de imprimir.');
            }
        }

        document.addEventListener('DOMContentLoaded', actualizarHora);
    </script>
</head>

<body>
    <div class="barra-superior">
        <span id="hora-actual"></span>
    </div>
    <div class="content">
        <h1>FARMACIA PINTAR</h1>
        <div class="button-grid">
            <button class="btn naranja"
                onclick="abrirUnicaVentana('cofasa', 'https://docs.google.com/forms/d/e/1FAIpQLSdUhc3wLRfU9C6QzU5G2EuIo4CeXpHN_tO_REw4JvWJ__hsvA/viewform')">RECEPCION COFASA</button>
            <button class="btn yellow"
                onclick="abrirUnicaVentana('youtube', 'https://www.youtube.com/')">YouTube</button>
            <button class="btn celeste"
                onclick="abrirUnicaVentana('mercadopago', 'https://www.mercadopago.com.ar/collections')">MERCADO PAGO</button>
            <button class="btn azul"
                onclick="abrirUnicaVentana('genericos', 'https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
            <button class="btn verde"
                onclick="abrirUnicaVentana('colegio', 'https://www.colfarmaonline.org.ar')">COLEGIO</button>
            <button class="btn verde"
                onclick="abrirUnicaVentana('pami', 'https://farma.pami.org.ar/solicitud')">PAMI</button>
            <button class="btn rojo"
                onclick="abrirUnicaVentana('plataforma', 'http://ctacte.cofasa.com.ar')">PLATAFORMA</button>
            <button class="btn verdeagua"
                onclick="abrirUnicaVentana('iosfa_recetas', 'https://www.misvalidaciones.com.ar/')">IOSFA RECETAS</button>
            
            <button class="btn verdeagua btn-ancho"
                onclick="abrirUnicaVentana('iosfa_afiliado', 'https://validador.iosfa.gob.ar/ValidadorSUA1')">IOSFA CONSULTA DE AFILIADO</button>
            <button class="btn azul"
                onclick="abrirUnicaVentana('panales', 'https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
            <button class="btn azul"
                onclick="abrirUnicaVentana('silfab', 'https://silfab.turnosdefarmacias.info')">SILFAB</button>
            <button class="btn rosado"
                onclick="abrirUnicaVentana('meppes', 'http://sistemasl.ioma.gba.gov.ar/sistemas/meppes_farmacias/index.php')">MEPPES</button>
            <button class="btn azul"
                onclick="abrirUnicaVentana('turnos', 'https://www.turnosdefarmacias.info/')">TURNOS</button>
            <button class="btn azuloscuro"
                onclick="abrirUnicaVentana('farmasun', 'https://app.drogueriafarmasun.com.ar/login')">FARMASUN</button>
                
            <button class="btn chrome btn-super-ancho"
                onclick="abrirUnicaVentana('gmail', 'https://mail.google.com/mail/u/1/')">LEKARNA MAIL</button>
            <button class="btn pride btn-ancho"
                onclick="abrirUnicaVentana('osde', 'https://extranet.osde.com.ar/OSDEExtranet/jsp/multiempresas/osde/HomePublicaJuridicaV2.jsp')">OSDE VICENTE</button>
        </div>
    </div>
    
    <div class="franja">
        <h2>REALIZAR TICKET PARA COBROS CON QR</h2>
        <label for="precioTicket">Precio a Cobrar: $</label>
        <input 
            type="text" 
            id="precioTicket" 
            class="input-precio" 
            oninput="validarNumero(this)" 
            placeholder="Ingrese el monto"
        >
        <button id="btnImprimir" class="btn-imprimir" onclick="imprimirTicket()">IMPRIMIR TICKET</button>
    </div>
</body>

</html>
