<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmacia Pintar</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; 
        }

        .barra-superior {
            background-color: #333;
            padding: 10px;
            text-align: right;
            font-size: 1.2em;
        }

        .content {
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #f4f4f4;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            margin-bottom: 20px;
            text-align: center; 
            font-size: 2.5em; 
        }

        /* --- ESTILOS CLAVE: 2 BOTONES POR FILA --- */
        .button-grid {
            display: grid;
            /* **2 COLUMNAS DE IGUAL ANCHO** */
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            margin: 0 auto; 
            max-width: 1000px; 
            margin-top: 10px; 
            margin-bottom: 20px; 
        }

        /* Estilo aplicado a los enlaces (<a>) para que parezcan botones grandes */
        .btn {
            display: block; /* Hace que el enlace ocupe todo el espacio de la celda */
            padding: 25px 15px; 
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            font-size: 1.3em; /* Fuente grande */
            font-weight: bold;
            text-decoration: none; /* Quitamos el subrayado típico de los enlaces */
            text-align: center;
            box-sizing: border-box; 
            transition: transform 0.1s; 
            line-height: 1.2;
        }
        
        .btn:hover {
            transform: scale(1.02); 
        }
        
        /* Definiciones de colores */
        .celeste { background-color: #00cfff; color: black; }
        .azul { background-color: #007BFF; color: white; }
        .verde { background-color: #4CAF50; color: white; }
        .rojo { background-color: #f44336; color: white; }
        .verdeagua { background-color: #7FFFD4; color: black; }
        .rosado { background-color: #FFB6C1; color: black; }
        .azuloscuro { background-color: #102c54; color: white; }
        .naranja { background-color: #FFA500; color: black; }
        .chrome { background-color: #DB4437; color: white; }
        .yellow { background-color: #FFEB3B; color: black; }
        .pride {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: black;
        }
    </style>
    <script>
        function actualizarHora() {
            const ahora = new Date();
            const hora = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            document.getElementById('hora-actual').textContent = `${hora}:${minutos}:${segundos}`;
        }

        setInterval(actualizarHora, 1000);

        // Se eliminó la función abrirUnicaVentana()

        document.addEventListener('DOMContentLoaded', actualizarHora);
    </script>
</head>

<body>
    <div class="barra-superior">
        <span id="hora-actual"></span>
    </div>
    <div class="content">
        <h1>FARMACIA PINTAR</h1>
        <div class="button-grid">
            <a class="btn naranja" href="https://docs.google.com/forms/d/e/1FAIpQLSdUhc3wLRfU9C6QzU5G2EuIo4CeXpHN_tO_REw4JvWJ__hsvA/viewform" target="_blank">RECEPCION COFASA</a>
            <a class="btn yellow" href="https://www.youtube.com/" target="_blank">YouTube</a>
            
            <a class="btn celeste" href="https://www.mercadopago.com.ar/collections" target="_blank">MERCADO PAGO</a>
            <a class="btn azul" href="https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec" target="_blank">GENÉRICOS</a>
            
            <a class="btn verde" href="https://www.colfarmaonline.org.ar" target="_blank">COLEGIO</a>
            <a class="btn verde" href="https://farma.pami.org.ar/solicitud" target="_blank">PAMI</a>
            
            <a class="btn rojo" href="http://ctacte.cofasa.com.ar" target="_blank">PLATAFORMA</a>
            <a class="btn verdeagua" href="https://www.misvalidaciones.com.ar/" target="_blank">IOSFA RECETAS</a>
                
            <a class="btn verdeagua" href="https://validador.iosfa.gob.ar/ValidadorSUA1" target="_blank">IOSFA CONSULTA DE AFILIADO</a>
            <a class="btn azul" href="https://panales.turnosdefarmacias.info/" target="_blank">PAÑALERA</a>
            
            <a class="btn azul" href="https://silfab.turnosdefarmacias.info" target="_blank">SILFAB</a>
            <a class="btn rosado" href="http://sistemasl.ioma.gba.gov.ar/sistemas/meppes_farmacias/index.php" target="_blank">MEPPES</a>
            
            <a class="btn azul" href="https://www.turnosdefarmacias.info/" target="_blank">TURNOS</a>
            <a class="btn azuloscuro" href="https://app.drogueriafarmasun.com.ar/login" target="_blank">FARMASUN</a>
            
            <a class="btn chrome" href="https://mail.google.com/mail/u/1/" target="_blank">LEKARNA MAIL</a>
            <a class="btn pride" href="https://extranet.osde.com.ar/OSDEExtranet/jsp/multiempresas/osde/HomePublicaJuridicaV2.jsp" target="_blank">OSDE VICENTE</a>
        </div>
    </div>
</body>

</html>
