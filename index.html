<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - turnosdefarmacias.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white;
      margin-bottom: 40px;
      font-size: 2em;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
    }
    .azul { background-color: #007BFF; color: white; }
    .celeste { background-color: #00cfff; color: black; }
    .verde { background-color: #4CAF50; color: black; }
    .rojo { background-color: #f44336; color: black; }
    .verdeagua { background-color: #7FFFD4; color: black; }
    .rosado { background-color: #FFB6C1; color: black; }
    .azuloscuro { background-color: #102c54; color: white; }
    .chrome { background-color: #DB4437; color: white; }
    .pride {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
    }
    .btn:hover { opacity: 0.9; }

    #popup-overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0;
      width: 300px;
      background-color: red;
      color: black;
      font-weight: bold;
      font-size: 18px;
      padding: 20px;
      z-index: 9999;
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
    }
    #popup-box {
      width: 100%;
      text-align: center;
    }
    #popup-box input {
      font-size: 16px;
      margin-top: 10px;
      padding: 8px;
      width: 90%;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-family: Arial;
    }
    #popup-box button {
      font-size: 16px;
      font-weight: bold;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: Arial;
    }
    #popup-box .yes { background-color: white; color: black; }
    #popup-box .no { background-color: black; color: white; }
    .progress-bar {
      height: 8px;
      background-color: white;
      margin-top: 10px;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: black;
      width: 100%;
      transition: width 1s linear;
    }
  </style>
  <script>
    let ventanaQR = null;
    let tiempoCerrar = null;
    let intervaloCerrar = null;
    let segundos = 300;

    function abrirUnicaVentana(nombre, url) {
      ventanaQR = window.open(url, nombre, 'width=1000,height=700');
      setTimeout(() => mostrarPopupTicket(), 1000);
      tiempoCerrar = setTimeout(() => iniciarCierreQR(), 300000);
    }

    function mostrarPopupTicket() {
      document.getElementById("popup-box").innerHTML = `
        SEGÚN LA RESOLUCIÓN GENERAL AFIP Nº 1415/2003 (HOY ADMINISTRADA POR ARCA), SE DEBE ENTREGAR UN COMPROBANTE TRAS UNA OPERACIÓN, AÚN SI NO ES FISCAL.<br><br>
        EL CLIENTE NO ESTÁ OBLIGADO A ACEPTARLO, PERO SE DEBE CONSULTARLE.<br><br>
        PONER PRECIO PARA GENERAR TICKET POR PAGO QR<br><br>
        <input id="input-monto" placeholder="Monto..." oninput="validarMonto(this)"><br><br>
        <button class="yes" onclick="imprimirTicket()">IMPRIMIR</button>
      `;
      document.getElementById("popup-overlay").style.display = "flex";
    }

    function validarMonto(input) {
      input.value = input.value.replace(/[^\d,]/g, '');
    }

    function imprimirTicket() {
      const monto = document.getElementById("input-monto").value;
      if (!monto || isNaN(monto.replace(',', '.'))) return alert("Ingrese un monto válido");

      const html = `
        <html><head><style>@media print { body { margin: 0; padding: 0; font-family: Arial; } }</style></head>
        <body style="font-family: Arial;">
          <div style="width:80mm; padding: 12px; font-size: 13px; background-color: white; font-family: Arial;">
            <div style="border: 2px solid black; padding: 6px; text-align: center; margin-bottom: 10px;">
              <b style="font-size: 18px;">FARMACIA PINTAR</b><br>
              SAN MIGUEL<br>AV REMIGIO LOPEZ 2393<br>
              TEL: 44555502 - WHATSAPP: 1153183466<br>
              <b>COMPROBANTE NO FISCAL</b><br>
              FECHA: ${new Date().toLocaleDateString("es-AR")} - HORA: ${new Date().toLocaleTimeString("es-AR")}<br>
              TURNOS: www.turnosdefarmacias.info<br>
              <small>EL TICKET  TIPO NO FISCAL.</small>
            </div>
            <div style="border: 2px solid black; padding: 6px; text-align: center;">
              <b>PAGO SATISFACTORIO POR QR</b><br>
              <span style="font-size: 18px;">MONTO: <b>$${monto}</b></span>
            </div>
            <div style="border: 2px solid black; padding: 6px; text-align: center; font-weight: bold;">
              ¡GRACIAS POR SU COMPRA!
            </div>
            <script>window.onload = function() { window.print(); setTimeout(() => window.close(), 500); }<\/script>
          </div>
        </body></html>`;
      const win = window.open('', '', 'width=600,height=800');
      win.document.write(html);
    }

    function iniciarCierreQR() {
      segundos = 60;
      actualizarPopupCerrar();
      intervaloCerrar = setInterval(actualizarPopupCerrar, 1000);
    }

    function actualizarPopupCerrar() {
      const progreso = (segundos / 60) * 100;
      const box = document.getElementById("popup-box");
      box.innerHTML = `
        LA VENTANA DE MERCADO PAGO SE CERRARÁ AUTOMÁTICAMENTE EN ${segundos} SEGUNDOS.<br><br>
        PARA VOLVER A COBRAR DEBERÁ PRESIONAR "REALIZAR UN NUEVO COBRO".<br><br>
        <button class="yes" onclick="cerrarVentanaQR()">REALIZAR UN NUEVO COBRO</button>
        <button class="no" onclick="reiniciarTemporizador()">AÚN NO</button><br><br>
        <button class="no" onclick="cancelarTodo()">CANCELAR COBRO ACTUAL</button>
        <div class="progress-bar"><div class="progress-bar-fill" style="width: ${progreso}%;"></div></div>
      `;
      document.getElementById("popup-overlay").style.display = "flex";
      if (segundos <= 0) cerrarVentanaQR();
      segundos--;
    }

    function reiniciarTemporizador() {
      clearInterval(intervaloCerrar);
      tiempoCerrar = setTimeout(() => iniciarCierreQR(), 30000);
      mostrarPopupTicket();
    }

    function cancelarTodo() {
      cerrarVentanaQR();
    }

    function cerrarVentanaQR() {
      if (ventanaQR && !ventanaQR.closed) ventanaQR.close();
      document.getElementById("popup-overlay").style.display = "none";
      clearInterval(intervaloCerrar);
    }
  </script>
</head>
<body>
  <h1>FARMACIA PINTAR</h1>
  <div class="button-grid">
    <button class="btn celeste" onclick="abrirUnicaVentana('mercadopago', 'https://www.mercadopago.com.ar/collections')">MERCADO PAGO</button>
    <button class="btn azul" onclick="abrirUnicaVentana('genericos', 'https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
    <button class="btn azul" onclick="abrirUnicaVentana('panales', 'https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
    <button class="btn verde" onclick="abrirUnicaVentana('colegio', 'https://www.colfarmaonline.org.ar')">COLEGIO</button>
    <button class="btn rojo" onclick="abrirUnicaVentana('plataforma', 'http://ctacte.cofasa.com.ar')">PLATAFORMA</button>
    <button class="btn verdeagua" onclick="abrirUnicaVentana('iosfa_recetas', 'https://www.misvalidaciones.com.ar/')">IOSFA RECETAS</button>
    <button class="btn verdeagua" onclick="abrirUnicaVentana('iosfa_afiliado', 'https://validador.iosfa.gob.ar/ValidadorSUA1')">IOSFA CONSULTA DE AFILIADO</button>
    <button class="btn rosado" onclick="abrirUnicaVentana('meppes', 'http://sistemasl.ioma.gba.gov.ar/sistemas/meppes_farmacias/index.php')">MEPPES</button>
    <button class="btn azul" onclick="abrirUnicaVentana('turnos', 'https://www.turnosdefarmacias.info/')">TURNOS</button>
    <button class="btn azuloscuro" onclick="abrirUnicaVentana('farmasun', 'https://app.drogueriafarmasun.com.ar/login')">FARMASUN</button>
    <button class="btn chrome" onclick="abrirUnicaVentana('gmail', 'https://mail.google.com/mail/u/1/')">LEKARNA MAIL</button>
    <button class="btn pride" onclick="abrirUnicaVentana('osde', 'https://extranet.osde.com.ar/OSDEExtranet/jsp/multiempresas/osde/HomePublicaJuridicaV2.jsp')">OSDE VICENTE</button>
  </div>
  <div id="popup-overlay">
    <div id="popup-box"></div>
  </div>
</body>
</html>
