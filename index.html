<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - turnosdefarmacias.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white;
      margin-bottom: 40px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    .azul { background-color: #007BFF; color: white; }
    .celeste { background-color: #00cfff; color: black; }
    .verde { background-color: #4CAF50; color: black; }
    .rojo { background-color: #f44336; color: black; }
    .verdeagua { background-color: #7FFFD4; color: black; }
    .rosado { background-color: #FFB6C1; color: black; }
    .azuloscuro { background-color: #102c54; color: white; }
    .chrome { background-color: #DB4437; color: white; }
    .pride {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
    }
    .btn:hover { opacity: 0.9; }

    #popup-overlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      height: 100vh;
      background-color: red;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: black;
      font-weight: bold;
      font-size: 18px;
      padding: 20px;
    }

    #popup-overlay input {
      margin: 10px 0;
      font-size: 16px;
      padding: 8px;
      width: 80%;
      border: none;
      border-radius: 6px;
      text-align: center;
    }

    #popup-overlay button {
      font-size: 16px;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #popup-overlay .imprimir { background: white; color: black; }
    #popup-overlay .cancelar { background: black; color: white; }
    #barra-progreso {
      height: 8px;
      background-color: black;
      width: 100%;
      margin-top: 20px;
    }
    #progreso {
      height: 100%;
      width: 100%;
      background-color: lime;
      transition: width 1s linear;
    }
  </style>
  <script>
    let ventanaQR = null;
    let cerrarTimer = null;
    let progreso = 60;

    function abrirUnicaVentana(nombre, url) {
      const nueva = window.open(url, nombre, "width=1000,height=700");
      if (url.includes("mercadopago.com.ar/collections")) {
        ventanaQR = nueva;
        setTimeout(() => {
          if (!ventanaQR.closed) {
            mostrarPopup();
            iniciarProgreso();
          }
        }, 500);
      }
    }

    function mostrarPopup() {
      document.getElementById("popup-overlay").style.display = "flex";
    }

    function iniciarProgreso() {
      progreso = 60;
      actualizarProgreso();
      cerrarTimer = setInterval(() => {
        progreso--;
        actualizarProgreso();
        if (progreso <= 0) cerrarTodo();
      }, 1000);
    }

    function actualizarProgreso() {
      const barra = document.getElementById("progreso");
      barra.style.width = (progreso / 60 * 100) + "%";
    }

    function cerrarTodo() {
      if (ventanaQR && !ventanaQR.closed) ventanaQR.close();
      document.getElementById("popup-overlay").style.display = "none";
      clearInterval(cerrarTimer);
    }

    function imprimirTicket() {
      const monto = document.getElementById("input-monto").value.replace(",", ".");
      if (!monto || isNaN(monto)) {
        alert("Ingrese un monto válido.");
        return;
      }

      const contenido = `
        <html>
        <head><style>@media print { body { margin: 0; font-family: Arial; } }</style></head>
        <body onload="window.print(); setTimeout(() => window.close(), 500)">
          <div style="width:80mm; padding:12px; font-family: Arial; font-size:13px;">
            <div style="border:2px solid black; padding:6px; text-align:center; margin-bottom:10px;">
              <b style="font-size:18px;">FARMACIA PINTAR</b><br>
              SAN MIGUEL<br>AV REMIGIO LOPEZ 2393<br>
              TEL: 44555502 - WHATSAPP: 1153183466<br>
              <b>COMPROBANTE NO FISCAL</b><br>
              FECHA: ${new Date().toLocaleDateString("es-AR")} - HORA: ${new Date().toLocaleTimeString("es-AR")}<br>
              TURNOS: www.turnosdefarmacias.info<br><br>
              <small>EL TICKET GENERADO ES DE TIPO NO FISCAL, SOLO CON FINES INFORMATIVOS Y COMERCIALES.</small>
            </div>
            <div style="border:2px solid black; padding:6px; text-align:center;">
              <b>PAGO SATISFACTORIO POR QR</b><br>
              <span style="font-size:18px;">MONTO: $${monto}</span>
            </div>
            <div style="border:2px solid black; padding:6px; text-align:center; font-weight:bold;">
              ¡GRACIAS POR SU COMPRA!
            </div>
          </div>
        </body>
        </html>
      `;
      const ventana = window.open("", "_blank", "width=600,height=800");
      ventana.document.write(contenido);
      cerrarTodo();
    }
  </script>
</head>
<body>
  <h1>FARMACIA PINTAR</h1>
  <div class="button-grid">
    <button class="btn celeste" onclick="abrirUnicaVentana('mercadopago', 'https://www.mercadopago.com.ar/collections')">MERCADO PAGO</button>
    <button class="btn azul" onclick="abrirUnicaVentana('genericos', 'https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
    <button class="btn azul" onclick="abrirUnicaVentana('panales', 'https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
    <button class="btn verde" onclick="abrirUnicaVentana('colegio', 'https://www.colfarmaonline.org.ar')">COLEGIO</button>
    <button class="btn rojo" onclick="abrirUnicaVentana('plataforma', 'http://ctacte.cofasa.com.ar')">PLATAFORMA</button>
    <button class="btn verdeagua" onclick="abrirUnicaVentana('iosfa_recetas', 'https://www.misvalidaciones.com.ar/')">IOSFA RECETAS</button>
    <button class="btn verdeagua" onclick="abrirUnicaVentana('iosfa_afiliado', 'https://validador.iosfa.gob.ar/ValidadorSUA1')">IOSFA CONSULTA DE AFILIADO</button>
    <button class="btn rosado" onclick="abrirUnicaVentana('meppes', 'http://sistemasl.ioma.gba.gov.ar/sistemas/meppes_farmacias/index.php')">MEPPES</button>
    <button class="btn azul" onclick="abrirUnicaVentana('turnos', 'https://www.turnosdefarmacias.info/')">TURNOS</button>
    <button class="btn azuloscuro" onclick="abrirUnicaVentana('farmasun', 'https://app.drogueriafarmasun.com.ar/login')">FARMASUN</button>
    <button class="btn chrome" onclick="abrirUnicaVentana('gmail', 'https://mail.google.com/mail/u/1/')">LEKARNA MAIL</button>
    <button class="btn pride" onclick="abrirUnicaVentana('osde', 'https://extranet.osde.com.ar/OSDEExtranet/jsp/multiempresas/osde/HomePublicaJuridicaV2.jsp')">OSDE VICENTE</button>
  </div>

  <div id="popup-overlay">
    <div>
      <p>SEGÚN LA RESOLUCIÓN GENERAL AFIP Nº 1415/2003 (ADMINISTRADA POR ARCA), SE DEBE OFRECER UN COMPROBANTE (FISCAL O NO FISCAL) TRAS UN PAGO QR.<br><br>
      EL CLIENTE NO ESTÁ OBLIGADO A ACEPTARLO, PERO USTED DEBE OFRECÉRSELO.</p>
      <input id="input-monto" placeholder="Ingrese monto" />
      <button class="imprimir" onclick="imprimirTicket()">IMPRIMIR TICKET</button>
      <button class="cancelar" onclick="cerrarTodo()">CANCELAR COBRO ACTUAL</button>
      <div id="barra-progreso"><div id="progreso"></div></div>
    </div>
  </div>
</body>
</html>
