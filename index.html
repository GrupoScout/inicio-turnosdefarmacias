<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FARMACIA PINTAR</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
    }

    .azul { background-color: #007BFF; color: white; }
    .celeste { background-color: #00cfff; color: black; }
    .verde { background-color: #4CAF50; color: black; }
    .rojo { background-color: #f44336; color: black; }
    .verdeagua { background-color: #7FFFD4; color: black; }
    .rosado { background-color: #FFB6C1; color: black; }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
  <script>
    function abrirVentanaEmergente(url) {
      window.open(url, 'popupWindow', 'width=900,height=700,resizable=yes,scrollbars=yes');
    }
  </script>
</head>
<body>
  <h1>inicio.turnosdefarmacias.info</h1>

  <div class="button-grid">
    <button class="btn celeste" onclick="abrirVentanaEmergente('https://www.mercadopago.com.ar/collections#from-section=menu')">MERCADO PAGO</button>
    <button class="btn azul" onclick="abrirVentanaEmergente('https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
    <button class="btn azul" onclick="abrirVentanaEmergente('https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
    <button class="btn verde" onclick="abrirVentanaEmergente('https://www.colfarmaonline.org.ar/')">COLEGIO</button>
    <button class="btn rojo" onclick="abrirVentanaEmergente('http://ctacte.cofasa.com.ar/Account/LogOn?ReturnUrl=%2fSystem%2fe500%3faspxerrorpath%3d%2fAccount%2fLogOn&aspxerrorpath=/Account/LogOn')">PLATAFORMA</button>
    <button class="btn verdeagua" onclick="abrirVentanaEmergente('https://www.misvalidaciones.com.ar/')">IOSFA RECETAS</button>
    <button class="btn verdeagua" onclick="abrirVentanaEmergente('https://validador.iosfa.gob.ar/ValidadorSUA1')">IOSFA CONSULTA DE AFILIADO</button>
    <button class="btn rosado" onclick="abrirVentanaEmergente('http://sistemasl.ioma.gba.gov.ar/sistemas/meppes_farmacias/index.php')">MEPPES</button>
    <button class="btn azul" onclick="abrirVentanaEmergente('https://www.turnosdefarmacias.info/')">TURNOS</button>
  </div>

</body>
</html>
