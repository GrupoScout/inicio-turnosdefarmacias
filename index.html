<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - turnosdefarmacias.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white;
      margin-bottom: 40px;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    .azul { background-color: #007BFF; color: white; }
    .celeste { background-color: #00cfff; color: black; }
    .verde { background-color: #4CAF50; color: black; }
    .rojo { background-color: #f44336; color: black; }
    .verdeagua { background-color: #7FFFD4; color: black; }
    .rosado { background-color: #FFB6C1; color: black; }
    .azuloscuro { background-color: #102c54; color: white; }
    .chrome { background-color: #DB4437; color: white; }
    .pride {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
    }
    .btn:hover {
      opacity: 0.9;
    }

    /* Panel emergente */
    #ticketPanel {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }
    #ticketPanel h3 {
      font-size: 18px;
      margin: 0;
    }
    #ticketAmount {
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }
    #ticketPanel button {
      padding: 10px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    #ticket {
      display: none;
    }
    @media print {
      body > *:not(#ticket) {
        display: none;
      }
      #ticket {
        display: block;
        font-family: monospace;
        font-size: 14px;
        width: 80mm;
      }
    }
  </style>
  <script>
    let mercadoPagoVentana = null;
    let monitor = null;

    function abrirUnicaVentana(nombre, url) {
      if (nombre === 'mercadopago') {
        mercadoPagoVentana = window.open(url, nombre, 'width=1000,height=700,resizable=yes,scrollbars=yes');
        mostrarPanelTicket();

        monitor = setInterval(() => {
          if (mercadoPagoVentana.closed) {
            document.getElementById('ticketPanel').style.display = 'none';
            clearInterval(monitor);
          }
        }, 1000);
      } else {
        window.open(url, nombre, 'width=1000,height=700,resizable=yes,scrollbars=yes');
      }
    }

    function mostrarPanelTicket() {
      document.getElementById('ticketPanel').style.display = 'flex';
    }

    function imprimirTicket() {
      const monto = document.getElementById('ticketAmount').value;
      const ahora = new Date();
      const fecha = ahora.toLocaleDateString('es-AR');
      const hora = ahora.toLocaleTimeString('es-AR');
      document.getElementById('ticketContent').innerText = `
FARMACIA PINTAR
SAN MIGUEL
AV REMIGIO LOPEZ 2393
TEL: 44555502 - WHATSAPP: 1153183466
COMPROBANTE NO FISCAL
FECHA: ${fecha} - HORA: ${hora}
PAGO SATISFACTORIO CON QR

IMPORTE: $${monto}

GRACIAS POR SU COMPRA
      `;
      window.print();
    }
  </script>
</head>
<body>
  <h1>FARMACIA PINTAR</h1>
  <div class="button-grid">
    <button class="btn celeste" onclick="abrirUnicaVentana('mercadopago', 'https://www.mercadopago.com.ar/collections')">MERCADO PAGO</button>
    <button class="btn azul" onclick="abrirUnicaVentana('genericos', 'https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
    <button class="btn azul" onclick="abrirUnicaVentana('panales', 'https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
    <button class="btn verde" onclick="abrirUnicaVentana('colegio', 'https://www.colfarmaonline.org.ar')">COLEGIO</button>
    <button class="btn rojo" onclick="abrirUnicaVentana('plataforma', 'http://ctacte.cofasa.com.ar')">PLATAFORMA</button>
    <button class="btn verdeagua" onclick="abrirUnicaVentana('iosfa_recetas', 'https://www.misvalidaciones.com.ar/')">IOSFA RECETAS</button>
    <button class="btn verdeagua" onclick="abrirUnicaVentana('iosfa_afiliado', 'https://validador.iosfa.gob.ar/ValidadorSUA1')">IOSFA CONSULTA DE AFILIADO</button>
    <button class="btn rosado" onclick="abrirUnicaVentana('meppes', 'http://sistemasl.ioma.gba.gov.ar/sistemas/meppes_farmacias/index.php')">MEPPES</button>
    <button class="btn azul" onclick="abrirUnicaVentana('turnos', 'https://www.turnosdefarmacias.info/')">TURNOS</button>
    <button class="btn azuloscuro" onclick="abrirUnicaVentana('farmasun', 'https://app.drogueriafarmasun.com.ar/login')">FARMASUN</button>
    <button class="btn chrome" onclick="abrirUnicaVentana('gmail', 'https://mail.google.com/mail/u/1/')">LEKARNA MAIL</button>
    <button class="btn pride" onclick="abrirUnicaVentana('osde', 'https://extranet.osde.com.ar/OSDEExtranet/jsp/multiempresas/osde/HomePublicaJuridicaV2.jsp')">OSDE VICENTE</button>
  </div>

  <div id="ticketPanel">
    <h3>HACER TICKET DE MERCADO PAGO</h3>
    <input type="number" id="ticketAmount" placeholder="Ingrese monto sin puntos ni comas" />
    <button onclick="imprimirTicket()">Imprimir</button>
  </div>

  <div id="ticket">
    <pre id="ticketContent"></pre>
  </div>
</body>
</html>
