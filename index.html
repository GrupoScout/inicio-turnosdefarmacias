<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - turnosdefarmacias.info</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #007BFF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .btn {
      padding: 20px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid white;
      min-width: 220px;
      transition: all 0.3s ease;
    }

    .azul { background-color: #007BFF; color: white; }
    .celeste { background-color: #00cfff; color: black; }
    .verde { background-color: #4CAF50; color: black; }
    .rojo { background-color: #f44336; color: black; }
    .verdeagua { background-color: #7FFFD4; color: black; }
    .rosado { background-color: #FFB6C1; color: black; }
    .azuloscuro { background-color: #102c54; color: white; }
    .chrome { background-color: #DB4437; color: white; }
    .pride {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    #popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popup-box {
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    #popup-box button {
      font-size: 16px;
      font-weight: bold;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #popup-box .yes { background-color: white; color: black; }
    #popup-box .no { background-color: black; color: white; }
  </style>
  <script>
    const ventanasAbiertas = {};

    function abrirUnicaVentana(nombreVentana, url) {
      if (!ventanasAbiertas[nombreVentana] || ventanasAbiertas[nombreVentana].closed) {
        ventanasAbiertas[nombreVentana] = window.open(
          url,
          nombreVentana,
          'width=1000,height=700,top=100,left=100,resizable=yes,scrollbars=yes'
        );
      } else {
        ventanasAbiertas[nombreVentana].focus();
      }
    }

    async function revisarPagoAutomatico() {
      try {
       const response = await fetch("https://farmacia-ticket-server.onrender.com/ultimo-pago");
        const data = await response.json();

        if (data && data.id && data.id !== window.__ultimoTicketMostrado) {
          window.__ultimoTicketMostrado = data.id;
          if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
          document.getElementById("popup-overlay").style.display = "flex";
          window.__ticketData = data;
        }
      } catch (e) {
        console.error("Error al revisar pago:", e);
      }
    }

    setInterval(revisarPagoAutomatico, 10000);

    async function confirmarImpresionTicket() {
      document.getElementById("popup-overlay").style.display = "none";
      const data = window.__ticketData;

      if (data && data.id) {
        const ticketBase = (tipo) => `
          <div style="width:80mm; padding: 12px; font-family: Arial; font-size: 13px;">
            <div style="border: 2px solid black; padding: 6px; text-align: center; margin-bottom: 10px;">
              <b style="font-size: 18px;">FARMACIA PINTAR</b><br>
              SAN MIGUEL<br>AV REMIGIO LOPEZ 2393<br>
              TEL: 44555502 - WHATSAPP: 1153183466<br>
              <b>COMPROBANTE NO FISCAL - ${tipo}</b><br>
              FECHA: ${data.fecha} - HORA: ${data.hora}<br>
              <b>TURNOS: www.turnosdefarmacias.info</b>
            </div>
            <div>
              <b>Monto pagado:</b> $${data.monto}<br><br>
              <b>De:</b><br>
              ${data.cliente || 'Cliente'}<br>
              Mercado Pago<br><br>
              <b>Para:</b><br>
              FARMACIA PINTAR<br>
              CVU: 0000003100123456789012<br><br>
              <b>Código de identificación:</b><br>
              ${data.codigo}
            </div>
            <div style="page-break-after: always;"></div>
          </div>`;

        const contenidoTicket = `
          <html>
            <head>
              <style>@media print { body { margin: 0; padding: 0; } }</style>
            </head>
            <body onload="window.print(); setTimeout(() => window.close(), 500);">
              ${ticketBase("COMPRADOR")}
              ${ticketBase("VENDEDOR")}
            </body>
          </html>`;

        const ventana = window.open("", "_blank", "width=600,height=800");
        ventana.document.write(contenidoTicket);
      }
    }
  </script>
</head>
<body>
  <h1>FARMACIA PINTAR</h1>

  <div class="button-grid">
    <button class="btn celeste" onclick="abrirUnicaVentana('mercadopago', 'https://www.mercadopago.com.ar/collections#from-section=menu')">MERCADO PAGO</button>
    <button class="btn azul" onclick="abrirUnicaVentana('genericos', 'https://script.google.com/macros/s/AKfycbxLOXkGX-UoZA38KEGFzbjOASybp_YoOxlGYhDZyZWtzNKuuVZZRDPUVzuFewaz9-mCjw/exec')">GENÉRICOS</button>
    <button class="btn azul" onclick="abrirUnicaVentana('panales', 'https://panales.turnosdefarmacias.info/')">PAÑALERA</button>
    <button class="btn verde" onclick="abrirUnicaVentana('colegio', 'https://www.colfarmaonline.org.ar')">COLEGIO</button>
    <button class="btn rojo" onclick="abrirUnicaVentana('plataforma', 'http://ctacte.cofasa.com.ar')">PLATAFORMA</button>
    <button class="btn verdeagua" onclick="abrirUnicaVentana('iosfa_recetas', 'https://www.misvalidaciones.com.ar/')">IOSFA RECETAS</button>
    <button class="btn verdeagua" onclick="abrirUnicaVentana('iosfa_afiliado', 'https://validador.iosfa.gob.ar/ValidadorSUA1')">IOSFA CONSULTA DE AFILIADO</button>
    <button class="btn rosado" onclick="abrirUnicaVentana('meppes', 'http://sistemasl.ioma.gba.gov.ar/sistemas/meppes_farmacias/index.php')">MEPPES</button>
    <button class="btn azul" onclick="abrirUnicaVentana('turnos', 'https://www.turnosdefarmacias.info/')">TURNOS</button>
    <button class="btn azuloscuro" onclick="abrirUnicaVentana('farmasun', 'https://app.drogueriafarmasun.com.ar/login')">FARMASUN</button>
    <button class="btn chrome" onclick="abrirUnicaVentana('gmail', 'https://mail.google.com/mail/u/1/')">LEKARNA MAIL</button>
    <button class="btn pride" onclick="abrirUnicaVentana('osde', 'https://extranet.osde.com.ar/OSDEExtranet/jsp/multiempresas/osde/HomePublicaJuridicaV2.jsp')">OSDE VICENTE</button>
  </div>

  <div id="popup-overlay">
    <div id="popup-box">
      PREGUNTAR AL CLIENTE SI QUIERE QUE SE LE IMPRIMA TICKET, YA QUE ASÍ LO ESTABLECE LA RESOLUCIÓN GENERAL AFIP Nº 1415/2003.<br><br>
      <button class="yes" onclick="confirmarImpresionTicket()">IMPRIMIR</button>
      <button class="no" onclick="document.getElementById('popup-overlay').style.display='none'">CANCELAR</button>
    </div>
  </div>
</body>
</html>
